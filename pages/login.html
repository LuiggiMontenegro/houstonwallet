<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houston Bank</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="login">

    <main>

        <section class="form main-item">
            <h2 class="title">Bienvenido a Houston Wallet</h2>
            <form action="dashboard.html">
                <section class="forms">
                    <div class="forms-item">
                        <label for="correo">Correo:</label>
                        <input type="text" name="email" />
                    </div>
                    <div class="forms-item">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" name="password" />
                        <div class="forms-item password">
                            <div class="remember">
                                <input class="remember-item" type="checkbox" name="recordar contraseña" value="password" />
                                <span class="remember-item" >Recordar contraseña</span>
                            </div>
                            <div class="forgot">
                                <a href="https://www.w3schools.com">Olvidé mi contraseña</a>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="buttons">
                    <input type="submit" name="login" value="Iniciar sesión" class="btn btn-normal">
                    <button type="submit" class="btn btn-google">
                        <img src="../../assets/vectors/google.svg">
                        <span>Inicia sesión con Google</span>
                    </button>
                </section>
            </form>
        </section>

        <section class="image main-item">
            <img src="../../assets/images/movil.png" alt="Fintech" width="100%" height="100%">
        </section>

    </main>

</body>

</html>
